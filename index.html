<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Expense Tracker</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Expense Tracker</h1>
        <form id="expenseForm" class="mb-3">
          <div class="mb-3">
            <label for="expenseAmount" class="form-label">Choose expense amount:</label>
            <input type="number" class="form-control" id="expenseAmount" required>
          </div>
          <div class="mb-3">
            <label for="expenseName" class="form-label">Choose description:</label>
            <input type="text" class="form-control" id="expenseName" required>
          </div>
          <div class="mb-3">
            <label for="expenseCategory" class="form-label">Choose a category:</label>
            <select class="form-select" id="expenseCategory" required>
              <option value="fuel">Fuel</option>
              <option value="food">Food</option>
              <option value="electricity">Electricity</option>
              <option value="movie">Movie</option>
              <option value="vacation">Vacation</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div id="expenseList"></div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
